<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination WishList</title>
    <link  rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found exciting places to visit on your next vacation? Use 
        the form below to add them to your wish list</p>
    </header>
    <main>
        <form id ="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name"  placeholder="Provide a name for te destination" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="where is a destination location" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a url for a photo">
            
            <label for="description">Destination Description</label>
           <textarea id="description" placeholder="Describe a Destination"></textarea>


            <button type="submit"> Add to List</button>

        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
              <!-- content generated by Js -->
              <div class="card">
                <img src="images/vac.jpg">
                <div class="card-body">
                    <h3>Destination Name</h3>
                    <h4>Destination Location</h4>
                    <p class="card-text">Destination description</p>
                    <button>remove</button>
                </div>
              </div>
            </div>
        </article>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
